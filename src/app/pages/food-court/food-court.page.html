<ion-content mode="md">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-img class="restaurant-img" src="assets/food-court/restaurant.gif"></ion-img>
        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <h2>Select <span style="color:#FF642F">Food Court</span></h2>
        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <ion-img  class="line-img" src="assets/location/line.svg"></ion-img>
        </ion-col>
        <ion-col size="12" *ngFor="let foodCourt of foodCourts ">
          <ion-button (click)="setFoodCourt(foodCourt._id)"  expand="full">{{ foodCourt.name }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-content>
