<ion-header mode="md">
  <ion-item lines="none" style="align-items: start">
    <ion-icon slot="start" color="dark" name="chevron-back-outline" (click)="goBack()"></ion-icon>
    <h2 class="title" style="text-align: center;color:#286AA5">List of Item</h2>
  </ion-item>
</ion-header>
<ion-content mode="md">
  <ion-list class="list-items">
    <ion-card *ngIf="!items.length">
      <ion-item lines="none">
        <ion-thumbnail aria-hidden="true" slot="start">
          <ion-skeleton-text [animated]="true"></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h2 class="title" style="margin-top:0;margin-bottom:0">
            <ion-skeleton-text style="width: 95%" [animated]="true"></ion-skeleton-text>
          </h2>
          <h2 class="subtitle" style="margin-top:4px;">
            <span style="padding-right:6px">
              <ion-skeleton-text style="width: 50%" [animated]="true"></ion-skeleton-text>
            </span>
          </h2>
        </ion-label>
        <ion-note slot="end" class="subtitle">
          <div>
            <ion-icon style="font-size:17px" name="heart-outline"></ion-icon>
          </div>
        </ion-note>
      </ion-item>
    </ion-card>
    <ion-card [routerLink]="['/items/'+ item._id]" *ngFor="let item of items">
      <ion-item lines="none">
        <ion-thumbnail aria-hidden="true" slot="start">
          <img width="100%" height="100%" alt="" [defaultImage]="item.image" [lazyLoad]="item.image" />
        </ion-thumbnail>
        <ion-label>
          <h2 class="title" style="margin-top:0;margin-bottom:0">{{ item.name }}</h2>
          <h2 class="subtitle" style="margin-top:4px">
            <span style="padding-right:6px;border-right: 1px solid black">Qty: {{ '1' + item.unit }}</span>
            <span style="padding-left:6px;">Nos: {{ item.quantity }}</span>
          </h2>
        </ion-label>
        <ion-note slot="end" class="subtitle">
          <div>
            <ion-icon style="font-size:17px" src="assets/heart.svg"></ion-icon>
          </div>
          <div class="title" style="font-size:12px"> 
            {{ item.amount | currency: 'INR' }}
          </div>
        </ion-note>
      </ion-item>
    </ion-card>
